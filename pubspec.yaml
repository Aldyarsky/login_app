name: login_app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  #ui
  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  loader_overlay: ^2.3.0
  #routing
  go_router: ^9.0.3
  #networking
  dio: ^5.2.1+1
  #local-storage
  shared_preferences: ^2.2.0
  #state management
  flutter_bloc: ^8.1.3
  provider: ^6.0.5
  #code-gen
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  #service-locator
  get_it: ^7.6.0
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  


  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.1



flutter:

  generate: true
  uses-material-design: true
  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-ExtraLight.ttf
          weight: 200
        - asset: fonts/Manrope-Light.ttf
          weight: 300
        - asset: fonts/Manrope-Regular.ttf
        - asset: fonts/Manrope-Medium.ttf
          weight: 500
        - asset: fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: fonts/Manrope-Bold.ttf
          weight: 700
        - asset: fonts/Manrope-ExtraBold.ttf
          weight: 800


  
